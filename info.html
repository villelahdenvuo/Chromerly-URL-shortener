<html>
  <head>
    <meta charset="utf-8" />
    <title i18n="ExtensionName"></title>
    <link rel="stylesheet" href="info.css" />
    <script src="libs/jquery-1.7.2.min.js"></script>
    <script src="info.js"></script>
  </head>
  <body>
    <header>
      <img src="graphics/48.png" width="48" height="48" />
      <h1><span i18n="InfoTitle"></span> <span id="code"></span></h1>
    </header>
    <div id="loading">
      <h2 i18n="InfoLoading">Looking up the URL...</h2>
    </div>
    <div id="info">
      <div id="preview">
        <a id="thumblink"><img id="thumb" width="200" height="150"/></a>
        <div id="text">
          <span i18n="InfoRedirectsTo">Redirects to</span>
          <div id="redirect"><a href="#"></a></div>
          <span i18n="InfoVisits">Number of visits</span> <span id="nuses"></span><br />
          <span i18n="InfoCreated">Created</span> <span id="created"></span><br />
          <span i18n="InfoUrlTitle" style="display:none;">Title</span>
          <div id="title"></div>
      </div>
      </div>
    </div>
    <div id="fail">
      <h2 i18n="InfoFail">Could not find info!</h2>
    </div>
    <footer>
      <a href="http://urly.fi/bu" i18n="ExtensionName"></a>
      <span i18n="OptionsChromerlyBy"></span>
      Ville "<a href="http://tuhoojabotti.com">tuhoojabotti</a>" Lahdenvuo &ndash;
      <a href="http://urly.fi/as" i18n="OptionsProject"></a>
    </footer>
  </body>
</html>
